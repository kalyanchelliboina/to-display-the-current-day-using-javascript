//to display the current day using javascript
//first create a function

<script>
function showingDay(){
var day = new Date();
var todayDay = day.getDay();
document.getElementById("show").innerHTML = todayDay;
}
</script>


//create a p tag to display the day


<p id="show"></p>



//create a button to call the function



<button type="button" onclick="showingDay()">Check This</button>
